<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./build/main.css" />
    <title>Clar Development</title>
  </head>
  <body>
    <div aria-hidden="true" class="loader-overlay" data-animation="loader">
      <div class="loader-overlay__logo">
        <span data-animation-child="logo" class="loader-overlay__logo__text"
          >Cl</span
        >
      </div>
    </div>
    <div class="mouse-container" aria-hidden="true" data-animation="mouse">
      <div data-animation-child="ball" class="mouse-container__ball"></div>
    </div>

    <main>
      <section class="hero-section" data-animation="title-pin">
        <h1 data-animation-child="title-pin" class="title hero-section__title">
          Clar
        </h1>
        <div class="content">
          <header class="header">
            <span class="header__logo">cl</span
            ><span class="header__text">Strategy and Communication</span>
          </header>
          <div class="hero">
            <h2 data-animation="title-fade-in" class="title-section">
              <span data-animation-child="title-fade-in" class="title-section__text">Transform</span>
              <span data-animation-child="title-fade-in" class="title-section__text">your idea</span>
              <span data-animation-child="title-fade-in" class="title-section__text">into a brand</span>
            </h2>
          </div>
        </div>
      </section>
    </main>
  </body>
  <script type="module" src="./build/main.js"></script>
</html>
